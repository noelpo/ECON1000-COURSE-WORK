<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECON1000 Grade Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    h3 {
      margin-top: 30px;
      font-size: 1.1em;
      color: #444;
    }

    .input-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    .result {
      margin-top: 25px;
      font-weight: bold;
      color: #222;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>No Limits Tutorial Services</h2>
    <h3>Coursework & Final Exam Calculator</h3>

    <h3>Quiz Scores (out of 6 each)</h3>
    <div class="input-group" id="quizInputs">
      <input type="number" min="0" max="6" placeholder="Quiz 1">
      <input type="number" min="0" max="6" placeholder="Quiz 2">
      <input type="number" min="0" max="6" placeholder="Quiz 3">
      <input type="number" min="0" max="6" placeholder="Quiz 4">
      <input type="number" min="0" max="6" placeholder="Quiz 5">
    </div>

    <h3>Midsemester Exam (% score out of 100)</h3>
    <div class="input-group">
      <input type="number" min="0" max="100" id="midsemInput" placeholder="Midsem %">
    </div>

    <button onclick="calculate()">Calculate Coursework & Required Final</button>

    <div class="result" id="courseworkOutput"></div>
    <div class="result" id="finalRequiredOutput"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function calculate() {
      const quizzes = Array.from(document.querySelectorAll('#quizInputs input')).map(input => parseFloat(input.value));
      const midsem = parseFloat(document.getElementById('midsemInput').value);
      const errorMsg = document.getElementById('errorMsg');
      const courseworkOutput = document.getElementById('courseworkOutput');
      const finalRequiredOutput = document.getElementById('finalRequiredOutput');

      errorMsg.textContent = '';
      courseworkOutput.textContent = '';
      finalRequiredOutput.textContent = '';

      // Validate quiz scores
      for (let q of quizzes) {
        if (isNaN(q) || q < 0 || q > 6) {
          errorMsg.textContent = '‚ùå Quiz scores must be between 0 and 6.';
          return;
        }
      }

      if (isNaN(midsem) || midsem < 0 || midsem > 100) {
        errorMsg.textContent = '‚ùå Midsemester score must be between 0 and 100.';
        return;
      }

      // Calculate best 3 quizzes
      const bestThree = quizzes.sort((a, b) => b - a).slice(-3);
      const quizScore = bestThree.reduce((a, b) => a + b, 0);
      const quizPercent = (quizScore / 18) * 10; // 3 best quizzes out of 18, scaled to 10%

      // Midsemester exam out of 100%, scaled to 40%
      const midsemPercent = (midsem / 100) * 40;

      const courseworkTotal = quizPercent + midsemPercent;

      courseworkOutput.textContent = `üìò Coursework Total: ${courseworkTotal.toFixed(2)}%`;

      const requiredFinal = ((50 - courseworkTotal) / 50) * 100;

      if (courseworkTotal >= 50) {
        finalRequiredOutput.textContent = `‚úÖ You're already passing with your coursework!`;
      } else {
        finalRequiredOutput.textContent = `üìå You need ${requiredFinal.toFixed(2)}% in the Final Exam to PASS (total 50%).`;
      }
    }
  </script>
</body>
</html>
